<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .background { fill: black; }
      .foreground { fill: white; }
    }
    @media (prefers-color-scheme: dark) {
      .background { fill: white; }
      .foreground { fill: black; }
    }
  </style>
  <rect class="background" width="180" height="180" rx="37" />
  <!-- Shield shape -->
  <path 
    class="foreground" 
    d="M90 25L35 50V95C35 125 55 150 90 165C125 150 145 125 145 95V50L90 25Z"
    fill-rule="evenodd"
  />
  <!-- Checkmark inside shield -->
  <path 
    d="M70 95L85 110L115 75" 
    stroke="black" 
    stroke-width="12" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    fill="none"
    style="stroke: var(--bg-color, black);"
  />
  <!-- Use CSS to handle the stroke color for dark mode -->
  <style>
    @media (prefers-color-scheme: light) {
      path:nth-of-type(2) { stroke: black; }
    }
    @media (prefers-color-scheme: dark) {
      path:nth-of-type(2) { stroke: white; }
    }
  </style>
</svg>